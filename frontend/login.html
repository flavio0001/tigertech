<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login TigerTech</title>
</head>
<body>
    <h1>Login</h1>
    <p>faça login na sua conta para proceguir para a plataforma</p>
    <form action="" method="post">
        <label for="nomeusuario">Nome de Usuário:</label>
        <input type="text" id="nomeusuario" name="nomeusuario" required><br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required><br>

        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Mostrar senha</label><br>

        <p>clique em entrar para faser login</p>
        <button type="submit">Entrar</button>
        <p>ou se esqueceu a senha, redefina abaixo</p>
        <a href="redefinir.html">esqueci a senha</a>
    </form>



</body>
</html>
